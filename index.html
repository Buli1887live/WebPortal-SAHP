<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAHP Webportal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="icon" type="x-icon" href="SAHP.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .logo {
      height: 30px;
      width: 30px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- Navigation -->
  <header class="fixed top-0 w-full bg-gray-800 bg-opacity-70 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
        <div class="flex items-center gap-3">
            <img src="SAHP.png" alt="SAHP Logo" class="logo">
            <h1 class="text-xl font-bold">San Andreas Highway Patrol</h1>
          </div>
      <nav class="space-x-6">
        <a href="index.html" class="text-yellow-400 underline font-semibold">Home</a>
        <a href="https://sites.google.com/view/carnifexe" target="_blank" class="hover:text-yellow-400">Unser Team</a>
        <a href="regeln.html" class="hover:text-yellow-400">Arbeitsvertrag</a>
        <a href="Bewerben.html"class="hover:text-yellow-400">Bewerben</a>
        <a href="Beschwerden.html" class="hover:text-yellow-400">Beschwerden</a>
      </nav>
    </div>
  </header>

  <!-- Hero Background -->
  <section class="relative h-screen flex flex-col justify-center items-center overflow-hidden pt-20">
    <div class="absolute inset-0">
      <img src="SAHP HQ.png" alt="Background" class="w-full h-full object-cover filter brightness-50 blur-sm">
    </div>
    <div class="relative z-10 text-center bg-black bg-opacity-60 p-8 rounded-xl shadow-2xl">
      <h2 class="text-4xl md:text-6xl font-bold text-yellow-400 mb-8 underline">Willkommen</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-5xl mx-auto px-4">
        <a href="Bewerben.html" class="bg-gray-800 bg-opacity-70 p-6 rounded-xl text-center shadow-lg hover:bg-yellow-500 hover:text-black transition">
          <i class="fas fa-file-alt text-4xl mb-4"></i>
          <h2 class="text-xl font-semibold">Bewerbung</h2>
        </a>
        <a href="Beschwerden.html" class="bg-gray-800 bg-opacity-70 p-6 rounded-xl text-center shadow-lg hover:bg-yellow-500 hover:text-black transition">
          <i class="fas fa-gavel text-4xl mb-4"></i>
          <h2 class="text-xl font-semibold">Beschwerden</h2>
        </a>
        <a href="https://sites.google.com/view/carnifexe" target="_blank" class="bg-gray-800 bg-opacity-70 p-6 rounded-xl text-center shadow-lg hover:bg-yellow-500 hover:text-black transition">
          <i class="fas fa-users text-4xl mb-4"></i>
          <h2 class="text-xl font-semibold">Unser Team</h2>
        </a>
        <a href="regeln.html" class="bg-gray-800 bg-opacity-70 p-6 rounded-xl text-center shadow-lg hover:bg-yellow-500 hover:text-black transition">
          <i class="fas fa-comment-dots text-4xl mb-4"></i>
          <h2 class="text-xl font-semibold">Arbeitsvertrag</h2>
        </a>
        <a href="https://Strafkasten.de" target="_blank" class="bg-gray-800 bg-opacity-70 p-6 rounded-xl text-center shadow-lg hover:bg-yellow-500 hover:text-black transition">
          <i class="fas fa-sign-in-alt text-4xl mb-4"></i>
          <h2 class="text-xl font-semibold">Bußgeldrechner</h2>
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center py-4">
    <p class="text-sm">&copy; 2025 San Andreas Highway Patrol – Made by Moritz Yane - Alle Rechte vorbehalten</p>
  </footer>
</body>
</html>
